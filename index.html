<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/6150973eba.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>
            Starcode Solution
        </h1>
    </header>
    <div class="container">
        <div class="form-box">
            <h2 id="title">Registrar</h2>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <p>Esqueceu a senha? <a href="#">Clique aqui!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Registrar</button>
                    <button type="button" id="signinBtn" class="disable">
                    Logar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let Title = document.getElementById("Title");

        signinBtn.onclick=function(){
            nameField.style.maxHeight = "0";
            title.innerHTML="Logar";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }
        signupBtn.onclick=function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML="Registrar";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }

    </script>
</body>
</html>
